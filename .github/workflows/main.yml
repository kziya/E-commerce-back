name: 'ESLint'

on:
    workflow_dispatch:
    push:
        branches:
            - master
    pull_request:

jobs:
    all:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup node
              uses: actions/setup-node@v3
              with:
                  node-version: 16.14.x
                  cache: npm

            - name: Install Deps
              run: npm ci

            - name: Run ESLint
              run: npm run lint

            - name: Run test
              run: npm run test
